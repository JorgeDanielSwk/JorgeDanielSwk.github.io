<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/style.css">
    <title>Generador de codigo QR</title>
</head>

<body>
    <form action="/code/informacion.php"></form>


    <section>
        <div class="row">
            <input type="color" class="light" value="#ffffff">
            <input type="color" class="dark">
            <select class="sizes">
                <option value="100">100×100</option>
                <option value="200">200×200</option>
                <option value="300">300×300</option>
                <option selected value="400">400×400</option>
                <option value="500">500×500</option>
                <option value="600">600×600</option>
                <option value="700">700×700</option>
                <option value="800">800×800</option>
                <option value="900">900×900</option>
                <option value="1000">1000×1000</option>
            </select>
        </div>
        <input type="text" class="qr-text" placeholder="Ingresar link para generar el QRCode ejemplo: https://www.youtube.com/@jorg3dani3l95" id="input">
        <div id="qr-code" class="block glow"></div>
        
        <div class="action-container">
            
            <a href="#" class="download btn" download="SkyzzySk">
                <span>Descargar</span>
                <img src="/download.svg" alt="">
            </a>

            <button class="btn share-btn">
                <span>Compartir</span>
                <img src="/share.svg" alt="">
            </button>

            <button class="btn reset-btn" onclick="reset()" id="button">
                <span>Restablecer</span>
                <img src="/reset.svg" alt="">
            </button>  
            
        </div>
           
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="/code/code.js"></script>
</body>

</html>
